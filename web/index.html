<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Project Pipeline - Task Management App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Sign-In Client ID for Web -->
  <meta name="google-signin-client_id" content="288891668667-YOUR_WEB_CLIENT_ID.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Project Pipeline">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <!-- Build version for cache busting - Update this on each deployment -->
  <meta name="version" content="1.1.0-20251111">
  <meta name="build-timestamp" content="">
  <!-- To update version: Change date to current YYYYMMDD format -->
  
  <!-- Aggressive cache prevention -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Favicon - SVG for modern browsers, PNG fallback -->
  <link rel="icon" type="image/svg+xml" href="app-logo.svg"/>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Project Pipeline - Task Management</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Cache busting and service worker management -->
  <script>
    // Set build timestamp for cache busting
    document.querySelector('meta[name="build-timestamp"]').content = Date.now();
    
    // Unregister all service workers to prevent caching issues
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
          console.log('Service worker unregistered');
        }
      });
    }
    
    // Clear all caches
    if ('caches' in window) {
      caches.keys().then(function(cacheNames) {
        return Promise.all(
          cacheNames.map(function(cacheName) {
            console.log('Deleting cache:', cacheName);
            return caches.delete(cacheName);
          })
        );
      }).then(function() {
        console.log('All caches cleared');
      });
    }
    
    // Force reload on version change
    (function checkVersion() {
      const currentVersion = document.querySelector('meta[name="version"]').content;
      const storedVersion = localStorage.getItem('app_version');
      
      if (storedVersion && storedVersion !== currentVersion) {
        console.log('New version detected, clearing cache and reloading...');
        localStorage.setItem('app_version', currentVersion);
        
        // Clear everything and force reload
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) caches.delete(name);
          }).then(function() {
            window.location.reload(true);
          });
        } else {
          window.location.reload(true);
        }
      } else {
        localStorage.setItem('app_version', currentVersion);
      }
    })();
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
